<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }

    var totalFamiliares = parseInt(prompt("Digite a quantidade de familiares:"));

    var n = 1;
    var totalIdades = 0;

    while(n <= totalFamiliares){
        var idade = parseInt(prompt("Informe idade do famliar:"));
        var totalIdades = totalIdades + idade;
        n++;
    }
    var media = totalIdades/totalFamiliares;
    mostra("A média das idades dos familiares é " + media);
    mostra("FIM");


</script>
