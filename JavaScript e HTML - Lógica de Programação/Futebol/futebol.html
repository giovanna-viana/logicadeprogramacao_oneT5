<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>")
        document.write("<br>")
    }

    function mostra(frase){
        document.write(frase)
        pulaLinha()
    }

    var vitorias = parseInt(prompt("Digite o número de vitórias do time:"));
    var empates = parseInt(prompt("Digite o número de empates do time:"));

    var pontos = vitorias * 3 + empates;

    mostra("Os pontos do seu time são " + pontos);

    if (pontos > 28) {
        mostra("Seu time está melhor que no ano passado");
    }
    
    if (pontos < 28) {
        mostra("Seu time está pior que no ano passado");
    }

    if (pontos == 28) {
        mostra("Seu time está igual ao ano passado");
    }

</script>
