<meta charset="UTF-8">

<h1>String, Números e Concatenação em JavaScript</h1>

<script>
    var puloLinha = "<br><br>"
    document.write("A idade da Giovanna é 19 anos ");
    document.write(puloLinha);
    document.write("Exemplo de Cálculo com números em JS");
    document.write(puloLinha);
    document.write(18 + 30);
    document.write(puloLinha);
    document.write("Exemplo de Concatenação: ");
    document.write("20" + "23");

    document.write("<h2> Operações com textos e números </h2>")

    document.write("A média das idades é: ");
    document.write((20 + 40 + 60) /3);
    document.write(puloLinha);
    document.write("A soma das idades é: " + (20 + 40 + 60));
    document.write(puloLinha);
    document.write("João nasceu em " + (2016 - 39));
    document.write(puloLinha);
    document.write("Sara nasceu em " + (2016 - 20));
    document.write(puloLinha);
    document.write("Rosa nasceu em " + (2016 - 40));
    document.write(puloLinha);
</script>

<script>
    function pulaLinha() {
        document.write("<br>")
    }

    function mostra(frase){
        document.write(frase)
        pulaLinha()
    }

    function exibeTitulo(titulo){
        document.write("<h1>" + titulo + "</h1>")
        document.write("<hr>")
    }

    function exibeSubtitulo(subtitulo){
        document.write("<h3>" + subtitulo + "</h3>")
    }

    exibeTitulo("Reduzindo alterações e aplicando funções no código")


    exibeSubtitulo("Idades")
    var ano = 2023;

    mostra("João tem " + (ano - 1977) + " anos");
    mostra("Sara tem " + (ano - 1996) + " anos");
    mostra("Rosa tem " + (ano - 1975) + " anos");
    
    exibeSubtitulo("Média das Idades")

    var idadeJoao = 46;
    var idadeSara = 27;
    var idadeRosa = 48;

    var media = (idadeJoao + idadeSara + idadeRosa) /3;

    mostra("A média das idades é: " + Math.round(media));


    var nome = "Sara";    //var também pode ser uma string
    mostra("A idade de " + nome + " é " + idadeSara)

</script>
